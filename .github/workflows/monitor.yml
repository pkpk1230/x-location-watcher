name: Monitor Korekore Profile

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Restore last state from cache
        uses: actions/cache@v3
        with:
          path: last_state.txt
          key: last-state-cache-${{ github.run_id }}
          restore-keys: |
            last-state-cache-

      - name: Install Python dependencies
        run: pip install selenium discord-webhook chromedriver-autoinstaller beautifulsoup4

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python monitor.py

      - name: Upload HTML dump
        uses: actions/upload-artifact@v4
        with:
          name: html_dump
          path: html_dump.txt
