name: Monitor Korekore Profile

on:
  schedule:
    - cron: '*/15 * * * *'  # 15分ごとに実行
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install selenium discord-webhook chromedriver-autoinstaller beautifulsoup4

      - name: Restore last state
        uses: actions/download-artifact@v4
        with:
          name: last_state
          path: .

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python monitor.py

      - name: Save last state
        uses: actions/upload-artifact@v4
        with:
          name: last_state
          path: last_state.txt

      - name: Upload HTML dump
        uses: actions/upload-artifact@v4
        with:
          name: html_dump
          path: html_dump.txt
