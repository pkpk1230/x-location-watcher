name: Monitor X Profile

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/cache@v3
        with:
          path: last_state.txt
          key: x-state-${{ github.run_id }}
          restore-keys: x-state-
      - run: pip install selenium discord-webhook chromedriver-autoinstaller beautifulsoup4
      - name: Run X monitor
        env:
          DISCORD_WEBHOOK_B: ${{ secrets.X_WEBHOOK }}
          X_TARGET_URL: ${{ secrets.X_TARGET_URL }}
        run: python monitor_x.py
      - uses: actions/upload-artifact@v4
        with:
          name: x_html_dump
          path: html_dump.txt
